<!DOCTYPE html>
<html>

<head>
  <title>Mapa de Ocorrências</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./mapaLeitura.css" />
  <script src="../src/mapReadScript.js"></script>
  <script src="../src/mapRead.js"></script>
</head>

<body>
  <div class="menu">
    <div class="logo">
      <a href="../html/index.html"><img src="../public/img/logo.png" alt="Logotipo da N-REPORT"></a>
      <p>Confira as ultimas ocorrências reportadas ao nosso sistema. Recomendamos que você evite tais áreas em um período de 24hrs. </p>
      <p>Caso queira informar uma ocorrência, clique no botão abaixo</p>
      <button onclick="abrirForm()">REPORTAR</button>
    </div>
  </div>
  <div id="map" class="conteudo"></div>
  <div class="form">
    <form>
      <h1>Reportando um crime:</h1>
      <button type="button" class="btn cancel" onclick="fecharForm()">Close</button>
    </form>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly" async></script>
</body>

</html>
