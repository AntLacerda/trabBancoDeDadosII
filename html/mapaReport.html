<!DOCTYPE html>
<html>

<head>
    <title>Mapa de Report</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./mapaReport.css" />
    <script src="../src/mapReport.js"></script>
</head>

<body>
    <div id="map"></div>

    <div class="form">
        <div id="map"></div>
        <div id="form">
            <form action="/pagina-processa-dados-do-form" method="post">
                <div>
                    <label for="descricao">Descreva a ocorrência:</label>
                    <input type="text" id="descricao"
                        placeholder="Ex.: Dois homens numa moto roubaram minha mochila." />
                    <label for="tipo">Escolha o tipo do crime:</label>
                    <input list="tipos" name="tipo" id="tipo">
                    <datalist id="tipos">
                        <option value="Furto">
                        <option value="Roubo">
                        <option value="Sequestro">
                        <option value="Homicídio">
                        <option value="Outros tipos">
                    </datalist>
                    <label for="data">Data:</label>
                    <input type="date" id="data" />
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" />
                </div>
                <div>
                    <button type="button" onclick="salvar()">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly" async></script>
</body>

</html>
